<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Internet Banking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validation.js" defer></script>
</head>
<body>
    <header>
        <h1>Internet Banking - Transactions</h1>
    </header>
    <form id="transactionForm" onsubmit="return validateTransaction()">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="recipient">Recipient Username:</label>
        <input type="text" id="recipient" name="recipient" required><br><br>

        <input type="submit" value="Transfer">
    </form>
    <footer>
        <p>&copy; 2024 Internet Banking</p>
    </footer>
</body>
</html>
