<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Internet Banking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Internet Banking</h1>
        <nav>
            <!-- Buttons correctly linked to page IDs -->
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('registration')">Register</button>
            <button onclick="showPage('login')">Login</button>
            <button onclick="showPage('transaction')">Transaction</button>
        </nav>
    </header>

    <main>
        <!-- Home page -->
        <section id="home" class="page">
            <h2>Welcome to Online Internet Banking</h2>
            <p>Manage your finances securely and efficiently with our banking platform.</p>
        </section>

        <!-- Registration page -->
        <section id="registration" class="page hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regName" placeholder="Full Name" required />
                <input type="email" id="regEmail" placeholder="Email" required />
                <input type="password" id="regPassword" placeholder="Password" required />
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required />
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Login page -->
        <section id="login" class="page hidden">
            <h2>User Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Transaction page -->
        <section id="transaction" class="page hidden">
            <h2>Amount Transaction</h2>
            <form id="transactionForm">
                <input type="text" id="accountNumber" placeholder="Recipient Account Number" required />
                <input type="number" id="amount" placeholder="Amount" required />
                <button type="submit">Transfer</button>
            </form>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
