<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Internet Banking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validation.js" defer></script>
</head>
<body>
    <header>
        <h1>Login to Internet Banking</h1>
    </header>
    <form id="loginForm" onsubmit="return validateLogin()">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required><br><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>

        <input type="submit" value="Login">
    </form>
    <footer>
        <p>&copy; 2024 Internet Banking</p>
    </footer>
</body>
</html>
