<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Pages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="registration" class="form-container">
            <h2>Registration</h2>
            <form id="registerForm">
                <input type="text" id="regName" placeholder="Full Name" required />
                <input type="email" id="regEmail" placeholder="Email" required />
                <input type="password" id="regPassword" placeholder="Password" required />
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required />
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="login" class="form-container hidden">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="profile" class="form-container hidden">
            <h2>User Profile</h2>
            <form id="profileForm">
                <input type="text" id="profileName" placeholder="Name" required />
                <input type="email" id="profileEmail" placeholder="Email" readonly />
                <button type="submit">Update Profile</button>
            </form>
        </div>

        <div id="payment" class="form-container hidden">
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <input type="text" id="cardNumber" placeholder="Card Number" required />
                <input type="text" id="expiryDate" placeholder="MM/YY" required />
                <input type="text" id="cvv" placeholder="CVV" required />
                <button type="submit">Pay</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
